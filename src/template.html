<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm Visualizer</title>
  </head>
  <body>
    <figure class="figure">
      <a
        class="figure__link"
        href="https://github.com/neglux/AlgorithmVisualizer"
        target="_blank"
      >
        <img class="figure__img" src="./assets/Octocat.png" alt="logo" />
      </a>
    </figure>
    <div class="page u-padding-full">
      <nav class="sidebar">
        <div class="sidebar__btn"></div>
        <h2 class="sidebar__heading heading-secondary">Algorithms</h2>
        <ul class="sidebar__list u-shrink"></ul>
        <span class="copy"
          >designed by &copy;<a href="https://github.com/neglux" target="_blank"
            >neglux</a
          >&nbsp;with&nbsp;
          <svg class="icon">
            <use xlink:href="./assets/sprite.svg#icon-heart"></use>
          </svg>
        </span>
      </nav>
      <main class="content u-row-box u-shrink u-padding-full"></main>
    </div>
  </body>
</html>
